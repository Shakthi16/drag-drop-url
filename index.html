
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileDrop - Upload & Share Files</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    #drop-area {
      margin-top: 3rem;
      width: 90%;
      max-width: 600px;
      background: white;
      border: 2px dashed #9ca3af;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      transition: background 0.3s, border 0.3s;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    #drop-area.hover {
      background: #f0fdf4;
      border-color: #10b981;
    }

    #drop-area p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 20px;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    #links {
      margin-top: 30px;
      max-width: 600px;
      width: 90%;
    }

    a {
      display: inline-block;
      margin-bottom: 10px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      #drop-area {
        padding: 30px 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìÅ FileDrop - Upload & Share</h1>
  </header>

  <div id="drop-area">
    <p>Drag & drop your files here or</p>
    <input type="file" id="fileElem" multiple style="display:none" />
    <button onclick="document.getElementById('fileElem').click()">Choose Files</button>
  </div>

  <div id="links"></div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const linksDiv = document.getElementById('links');

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      uploadFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => uploadFiles(fileInput.files));

    function uploadFiles(files) {
      [...files].forEach(file => {
        const formData = new FormData();
        formData.append('file', file);

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const link = `${window.location.origin}/file/${data.filename}`;
          const a = document.createElement('a');
          a.href = link;
          a.textContent = `üîó ${file.name}`;
          a.target = "_blank";
          linksDiv.appendChild(a);
          linksDiv.appendChild(document.createElement('br'));
        });
      });
    }
  </script>
</body>
</html>
